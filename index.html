<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 05 - Cooking Monster</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="nav-list">
        Cooking Monster
      </div>
      <div class="nav-list">
        <a href="#">Home</a>
        <a href="#">Recipes</a>
        <a href="#">Blog</a>
        <a href="#">About us</a>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="container d-flex justify-content-center">
      <input type="text" class="w3-border-1 w3-padding" id="searchbox" placeholder="Search what you feel like eating today" style="width:70%">
      <button class="w3-button w3-purple" id="searchBtn">
        <i class="fa fa-search w3-xlarge"></i>
      </button>
    </div>
  </div>
  <div class="container mt-3">
    <div class="jumbotron jumbotron-fluid" id="sorry">
      <div class="container text-center ">
        <h1 class="display-6 p-5">SORRY!!</h1>
        <p class="lead">It Seems we dont have what you are looking for<br>Could you please try again?</p>
        
      </div>
    </div>
  </div>
  <div class="container gallery text-center" id="gallery">
    <h1>Explore our Foods</h1>
    <div class="gallery-item" id="food-item">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>
  <div class="container">
    <form class="button text-center p-5">
      <h3>Subscribe to our weekly newsletter</h3>
      <input class="w3-input w3-border-0" placeholder="Your email address" type="text">
      <button class="w3-button button mt-3 mb-3">Subscribe</button>
    </form>
  </div>
  <div class="container button mt-3">
    <footer class="text-center p-5">
      <small>&copy All rights reserved by Cooking Monster</small>
    </footer>
  </div>



  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
